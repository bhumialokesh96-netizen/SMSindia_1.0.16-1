name: Android CI

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ✅ NEW STEP: Rename the APK file to include Version Number
      - name: Rename APK to Versioned Name
        run: |
          # Define the version name using the GitHub Run Number
          VERSION_NAME="V_1.0.${{ github.run_number }}"
          
          # Go to the folder where Gradle outputs the APK
          cd app/build/outputs/apk/debug/
          
          # Rename 'app-debug.apk' to 'SMSindia_V_1.0.15.apk'
          mv app-debug.apk SMSindia_$VERSION_NAME.apk
          
          echo "Renamed APK to SMSindia_$VERSION_NAME.apk"

      # ✅ UPDATED STEP: Upload with dynamic name
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          # This changes the name in the GitHub Artifacts list
          name: SMSindia_V_1.0.${{ github.run_number }}
          path: app/build/outputs/apk/debug/*.apk
